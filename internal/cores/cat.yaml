dns:
  enable: true
  ipv6: true
  use-hosts: true
  use-system-hosts: true
  enhanced-mode: fake-ip
  cache-algorithm: arc
  listen: 127.0.0.1:10853
  fake-ip-range: 32.81.0.0/16
  fake-ip-range6: 5f00:7a61:b56:2170::/92
  fake-ip-filter:
    - "+.lan"
    - "+.local"
    - "+.market.xiaomi.com"
    - "+.lancache.steamcontent.com"
    - "rule-set:geosite-private"
    - "rule-set:geosite-connectivity-check"
    - "rule-set:geosite-netflix"
  nameserver-policy:
    "rule-set:geosite-private": ["system"]
    "rule-set:geosite-connectivity-check": ["system"]
    "rule-set:geosite-netflix": ["https://1.1.1.1/dns-query#ğŸ“º SocialMedia"]
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  direct-nameserver:
    - system
  proxy-nameserver:
    - https://doh.pub/dns-query

ntp:
  enable: true
  write-to-system: false
  server: time.aliyun.com
  port: 123
  interval: 30
profile:
  store-selected: true
  store-fake-ip: true
sniffer:
  enable: true
  override-destination: false
  sniff:
    HTTP:
      ports:
        - 80
        - 8080-8880
    TLS:
      ports:
        - 443
        - 8443
    QUIC:
      ports:
        - 443
        - 8443
  skip-domain:
    - Mijia Cloud
    - +.push.apple.com
